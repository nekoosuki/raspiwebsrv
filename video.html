<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>视频</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/video.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="liveplayer-element.min.js"></script>
</head>

<body>
    <div>
        <live-player id='player' live=true class='fullscreen'></live-player>
        <div class='topbar'>
            置信度阈值：
            <label id='conf'></label>
            iou阈值：
            <label id='iou'></label>
            <img id='return' src='img/return.png' class='topbar_img' />
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "json/dev_info.json",
                cache: false,
                success: (data) => {
                    $('#player').attr({ 'video-url': 'rtmp://' + data['srv_ip'] + '/live/test' });
                },
            })
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "json/config.json",
                cache: false,
                success: (data) => {
                    $('#conf').text(data['conf']);
                    $('#iou').text(data['iou']);
                },
            })
            $('#return').click(function () {
                window.history.back();
            })
        })
    </script>
</body>

</html>
