<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>视频</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/video.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="liveplayer-element.min.js"></script>
</head>

<body>
    <div class='fullscreen'>
        <live-player id='player' live=true></live-player><br>
        <button id='return' class='fullscreen_close'>返回</button>
    </div>
    <script>
        $(document).ready(function () {
            $.getJSON('json/dev_info.json', (data) => {
                $('#player').attr({'video-url':'rtmp://'+data['srv_ip']+'/live/test'});
            })
            $('#return').click(function (){
                window.history.back();
            })
        })
    </script>
</body>

</html>
