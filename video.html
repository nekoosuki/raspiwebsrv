<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>视频</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/video.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="liveplayer-element.min.js"></script>
</head>

<body>
    <div class='fullscreen'>
        <live-player id='player' live=true></live-player><br>
        <div class='topbar'>
            置信度阈值：
            <label id='conf'></label>
            iou阈值：
            <label id='iou'></label>
            <img id='return' src='img/return.png' class='fullscreen_close' style="opacity:0.1" />
        </div>

    </div>
    <script>
        $(document).ready(function () {
            $.getJSON('json/dev_info.json', (data) => {
                $('#player').attr({ 'video-url': 'rtmp://' + data['srv_ip'] + '/live/test' });
            })
            $.getJSON('json/config.json', (data) => {
                $('#conf').text(data['conf']);
                $('#iou').text(data['iou']);
            })
            $('#return').click(function () {
                window.history.back();
            })
            $('div.topbar').mouseover(function () {
                $('div.topbar').css('background-color', 'rgba(0, 255, 255, 0.5)')
                $('div.topbar').css('color', 'rgba(240, 230, 140, 0.8)')
                $('#return').css('opacity', 0.8);
            })
            $('div.topbar').mouseout(function () {
                $('div.topbar').css('background-color', 'rgba(0, 255, 255, 0.1)')
                $('div.topbar').css('color', 'rgba(240, 230, 140, 0.1)')
                $('#return').css('opacity', 0.1);
            })
        })
    </script>
</body>

</html>
