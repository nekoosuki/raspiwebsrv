<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>视频</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/m_style.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="liveplayer-element.min.js"></script>
</head>

<body>
    <div class='m_body no_margin scale75'>
        <live-player id='player' live=true></live-player><br>
        <button id='return' class='l_size_b'>返回</button>
    </div>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "cgi-bin/lookup.py",
                success: (data) => {
                    $('#player').attr({'video-url':'rtmp://'+data['srv_ip']+'/live/test'});
                },
                error: () => {
                    alert("加载数据失败");
                }
            })
            $('#return').click(function (){
                window.history.back();
            })
        })
    </script>
</body>

</html>
